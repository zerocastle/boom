<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     

    <link rel="stylesheet" type="text/css" href="css/production.css">
    <script src="js/jquery-3.4.0.min.js"></script>

    <script src="js/index_production.js"></script>

</head>

<body>
    <div id="wrap">

        <div class="header-line">


            <select class="category" id="field1" name="category">
                <option value="woman">여성의류</option>
                <option value="man">남성의류</option>
                <option value="elect">전자제품</option>
                <option value="furniture">가구/인테리어</option>
                <option value="baby">유아용품</option>
                <option value="sport">스포츠/레저</option>
                <option value="hobby">게임/취미</option>
                <option value="beauty">뷰티/미용</option>
                <option value="life">생활/가공품</option>
                <option value="animal">반려동물용품</option>
                <option value="book">도서/티켓/음반</option>
                <option value="else">기타/잡화</option>
            </select>

            <select class="order" id="filed2" name="order">
                <option>가격 낮은 순</option>
                <option>가격 높은 순</option>
            </select>



            <!--검색 , 필터 , 설정 -->
            <div class="vowel">
                <a href="#" class="fas fa-search"></a>
                <a href="#" class="fas fa-filter"></a>
                <a href="#" class="fas fa-cog"></a>
            </div>
        </div>

        <!-- 컨텐츠들 뿌려주기-->
        <div class="contents-line">
            <div class="pro">
                <!--
                    <div class="imgess">
                    <img class="pro-img" src="img/신발.jpg" width="90px;" height="85px;">
                </div>
                <div class="img-name">

                    <p>리미티드에디션 은하수신발 싸게팝니다.(A급 입니다.) </p>

                    <p class="addr-name">대구 북구 복현동</p>

                    <p class="pro-price">35,000원</p>
                </div>
                -->
            </div>
        </div>
        
        <div class="footer-line">

            <!-- <div class="menuDiv"> -->

            <div class="pro-home">

                <a href="#">
                    <div>
                        <i class="fas fa-home"></i>
                    </div>

                    <div>
                        <span class="name-home">홈</span>

                    </div>
                </a>
            </div>


            <div class="pro-category">

                <a href="#">
                    <div>
                        <i class="fas fa-bars"></i>
                    </div>

                    <div>
                        <span class="name-category">카테고리</span>
                    </div>
                </a>
            </div>

            <div class="pro-plus">
                <a href="#">
                    <div>
                        <i class="fas fa-plus-circle"></i>
                    </div>

                    <div>
                        <span class="name-plus" onclick="goPage()">상품등록</span>
                    </div>
                </a>
            </div>

            <div class="pro-chat">
                <a href="chatList.html">
                    <div>
                        <i class="fas fa-comments"></i>
                    </div>

                    <div>
                        <span class="name-chat">거래방</span>
                    </div>
                </a>
            </div>

            <div class="my-user">
                <a href="#">
                    <div id="usericon">
                        <i class="fas fa-user"></i>
                    </div>

                    <div>
                        <span class="name-user">내정보</span>
                    </div>
                </a>
            </div>


        </div>
    </div>

<script>
    function goPage() {
        location.href = "index2.html";
    }


</script>
